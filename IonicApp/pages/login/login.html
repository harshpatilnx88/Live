<ion-content padding  hide-tabs>

  <div style="text-align: center;width: 100%;margin-top: 50px;">
    <img src="../../assets/imgs/icons8-marker-filled-50.png" />
    <h3>Add Manually</h3>
  </div>
  <ion-item style="margin-top: 50px;">
    <ion-input type="text" [(ngModel)]="user" full large placeholder="User *"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 5px;">
    <ion-input type="text" [(ngModel)]="pwd" full large placeholder="Password *"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 5px;">
    <ion-input type="text" [(ngModel)]="localIP" full large placeholder="Local Address *" value="{{localIP}}"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 5px;">
    <ion-input type="text" [(ngModel)]="remoteIP" full large placeholder="Remote Address"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button full large style="margin-top: 10px;" (click)="connect()">Connect
    </button>
  </ion-item>
</ion-content>
