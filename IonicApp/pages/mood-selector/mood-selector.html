<ion-header>

  <ion-navbar>
    <ion-title>mood-selector</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>{{room.custom_name}}</h1>

  <div>
    <ion-list *ngFor="let info of moodinfo">
      <ion-item style="background-color: rgba(141, 128, 128, 0.63);width:100%;padding-top:5px;padding-bottom: 5px;">
        <ion-label>{{info.mood}}</ion-label>
        <ion-toggle [checked]="info.checked" (ionChange)="toggleSwitchMoodSelector($event , info)"></ion-toggle>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
